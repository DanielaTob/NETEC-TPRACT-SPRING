<!-- templates/reviews/crear.html -->
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Reseña - Recomendaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- <div th:replace="fragments/navbar :: navbar"></div> -->
<div class="container mt-4">
    <h2>Crear Nueva Reseña</h2>
    <form th:action="@{/resenas/crear}" method="post">
        <div class="mb-3">
            <label for="productoId" class="form-label">Producto</label>
            <select class="form-select" id="productoId" name="productoId" required>
                <option value="" disabled selected>Selecciona un producto</option>
                <option th:each="producto : ${productos}"
                        th:value="${producto.id}"
                        th:text="${producto.nombre}">Producto</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="calificacion" class="form-label">Calificación (1-5)</label>
            <input type="number" class="form-control" id="calificacion" name="calificacion" min="1" max="5" required/>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/resenas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
