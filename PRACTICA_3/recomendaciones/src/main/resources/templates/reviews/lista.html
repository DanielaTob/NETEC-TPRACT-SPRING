<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reseñas - Recomendaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- <div th:replace="fragments/navbar :: navbar"></div> -->
<div class="container mt-4">
    <h2>Lista de Reseñas</h2>
    <a href="/resenas/crear" class="btn btn-primary mb-3">Agregar Reseña</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Comentario</th>
            <th>Calificación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reseña : ${reseñas}">
            <td th:text="${reseña.id}">1</td>
            <td th:text="${#lists.findFirst(productos, p -> p.id == reseña.productoId)?.nombre ?: 'Producto no encontrado'}">Producto</td>
            <td th:text="${reseña.comentario}">Comentario</td>
            <td th:text="${reseña.calificacion}">5</td>
            <td>
                <a th:href="@{'/resenas/editar/' + ${reseña.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/resenas/eliminar/' + ${reseña.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar esta reseña?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
